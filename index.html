<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TOPO</title>
	<link rel="stylesheet" type="text/css" href="css/inicio.css">
	<link rel="stylesheet" type="text/css" href="css/juego.css">
	<script type="text/javascript" src="js/diccionario.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/hoyo.js"></script>
</head>
<body>

	<section class="content-inicio" id="content-inicio" style="display: none;">
		<h1>JUEGO DEL TOPO</h1>
		<fieldset class="content-puntajes">
			<legend>Puntajes</legend>
			<ol id="puntajes"></ol>
		</fieldset>
		<button class="btn" id="btn-jugar">JUGAR</button>
	</section>

	<section class="content-puntaje" id="content-puntaje-obtenido" style="display: none;">
		<div class="puntos" id="content-puntaje"></div>
		<input type="text" class="caja" id="caja-nombre" placeholder="Nombre">
		<button class="btn" id="btn-aceptar">ACEPTAR</button>
	</section>

	<template id="template-hoyo">
		<div class="hoyo" id="hoyo">
			<img src="" id="img" class="img">
		</div>
	</template>
	<section class="content-juego" id="content-juego">
		<div class="content-mazo" id="content-mazo">
			<div class="pared"></div>
			<img class="icon-mazo" id="icon-mazo">
		</div>
		<img class="icon-audio" id="icon-audio">
		<div class="content-hoyos" id="content-hoyos"></div>
	</section>

	<audio id="audio-musica"></audio>
	<audio id="audio-toque"></audio>

	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
